<!DOCTYPE html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="Calculator.css">
    </head>

    <body>
        <div id="container">
        <header>CALCULATOR</header>

        <div>

        <input type="text" id="input" disabled>

        <input type="text" id="output" disabled>

        <div id="allButtons">
            <div id="topButtons">
            <button id="clear" class="topButtons">C</button>
            <button id="plus" class="topButtons">&#43;</button>
            <button id="minus" class="topButtons">&#45;</button>
            <button id="multiply" class="topButtons">&#42;</button>
            <button id="divide" class="topButtons">&#47;</button>
            </div>

            <div class="otherRows">
            <button id="one" class="otherButtons">&#49;</button>
            <button id="two" class="otherButtons">&#50;</button>
            <button id="three" class="otherButtons">&#51;</button>
            </div>

            <div class="otherRows">
            <button id="four" class="otherButtons">&#52;</button>
            <button id="five" class="otherButtons">&#53;</button>
            <button id="six" class="otherButtons">&#54;</button>
            </div>

            <div class="otherRows">
            <button id="seven" class="otherButtons">&#55;</button>
            <button id="eight" class="otherButtons">&#56;</button>
            <button id="nine" class="otherButtons">&#57;</button>
            </div>

            <div class="otherRows">
            <button id="point" class="otherButtons">&#46;</button>
            <button id="zero" class="otherButtons">&#48;</button>
            <button id="equals" class="otherButtons">&#61;</button>
            </div>
        </div>

        </div>

        </div>

        <script src="Calculator.js"></script>
    </body>

</html>
